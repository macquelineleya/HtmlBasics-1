<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>
<body>
    <p>This is a <b>nice</b> paragraph</p>
    <p>This is a <em>nice</em> paragraph</p>
    <p>This is a <small>nice</small> paragraph</p>
    <p>This is H<sub>2</sub>O</p>

    <p>This is a <del>nice</del> paragraph</p>
</body>
